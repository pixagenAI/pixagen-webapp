<!doctype html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>YourBrand Studio â€” Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

    <style>
      :root{
        --bg:#0b0e13; --panel:#12161f; --panel-2:#0f131c; --text:#e8ecf5; --muted:#9aa3b2;
        --line:#1e2532; --radius:14px; --radius-sm:10px; --gap:16px; --shadow:0 8px 30px rgba(0,0,0,.35);
      }
      *{box-sizing:border-box} html,body{height:100%}
      body{
        margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:var(--text);
        background:
          radial-gradient(1200px 400px at -15% -20%, rgba(106,227,255,.12), transparent 60%),
          radial-gradient(800px 300px at 120% -10%, rgba(140,255,154,.10), transparent 55%),
          var(--bg);
      }
      .app{display:flex;min-height:100vh}
      .sidebar{width:270px;flex:0 0 270px;background:linear-gradient(180deg,var(--panel-2),#0b0f16);
        border-right:1px solid var(--line);padding:18px 14px;position:sticky;top:0;height:100vh;transition:transform .25s ease}
      .brand{display:flex;align-items:center;gap:10px}
      .brand-badge{width:38px;height:38px;border-radius:12px}
      .brand h1{margin:0;font-size:18px;font-weight:800;letter-spacing:.2px}
      .nav-section{margin-top:14px}
      .nav-title{font-size:11px;letter-spacing:.6px;text-transform:uppercase;color:var(--muted);margin:10px 8px}
      .nav-btn{width:100%;display:flex;align-items:center;gap:10px;background:#0d1220;color:#dbe3f7;border:1px solid #182032;border-radius:12px;
        padding:10px 12px;margin:6px 4px;cursor:pointer;transition:all .15s ease}
      .nav-btn:hover{background:#11182a;border-color:#1e2740}
      .nav-btn.active{background:linear-gradient(90deg,#131a2b,#101724);border-color:#2a3658;box-shadow:inset 0 0 0 1px #2a3658}
      .main{flex:1;min-width:0;display:flex;flex-direction:column}
      .topbar{position:sticky;top:0;z-index:60;display:flex;align-items:center;justify-content:center;padding:10px 16px;background:rgba(11,14,19,.6);
        backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
      .brand-top{display:flex;align-items:center;gap:10px;cursor:pointer}
      .brand-top .badge{width:30px;height:30px;border-radius:10px}
      .brand-top .title{font-weight:800;letter-spacing:.2px}
      .content{padding:16px}
      .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
      .card{grid-column:span 12;background:linear-gradient(180deg,var(--panel),#0f141e);
        border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
      @media(min-width:980px){.card.half{grid-column:span 6}}
      .hero{
        background:
          radial-gradient(1000px 260px at -10% -40%, rgba(106,227,255,.16), transparent 55%),
          radial-gradient(800px 220px at 110% -20%, rgba(140,255,154,.13), transparent 50%),
          linear-gradient(180deg,#12192a,#101722);
        border:1px solid #1a2336;
      }
      .input, textarea, select{width:100%;background:#0b0f16;color:var(--text);border:1px solid #1c2434;border-radius:12px;padding:10px 12px}
      textarea{min-height:120px;resize:vertical}
      .btn{appearance:none;border:1px solid #253049;background:#0c111a;color:#e6ebf7;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
      .btn:hover{background:#101724;border-color:#2e3a57}
      .btn.primary{background:linear-gradient(135deg,#2f6df6,#6ae3ff);border:none;color:#05101a;font-weight:800;box-shadow:0 8px 22px rgba(47,109,246,.32)}
      .chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #253049;background:#0c111a;color:#b9c3da}
      .muted{color:#9aa3b2}.mini{font-size:12px}
      @media (max-width: 900px){
        .sidebar{position:fixed;left:0;top:0;height:100dvh;z-index:95;transform:translateX(-100%)}
        .sidebar.show{transform:translateX(0)}
        .overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:90;display:none}
        .overlay.show{display:block}
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
